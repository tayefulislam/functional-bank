<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>

</head>

<body>

    <header>
        <h1 class="text-center text-5xl mt-10">Welcome to <span class="text-blue-600 font-bold	
            ">Baper Bank</span>!</h1>
    </header>


    <main>

        <section class="bg-red-400 w-3/4 mx-auto mt-10">
            <h1 class="text-center font-bold text-5xl">Plase Login</h1>



            <div class="">
                <input id="email" class="mt-4 border text-center rounded w-3/4" type="text" name=""
                    placeholder="Please enter your email">

                <input id="password" class="block mt-5 text-center rounded w-3/4" placeholder="Password">

                <button id="login-btn" class="bg-blue-400 p-3 rounded mt-5 ml-10 mb-5">Submit</button>
            </div>



        </section>


    </main>
    <script src="js/login.js"></script>
</body>

</html>
